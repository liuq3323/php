<html>
<head>

</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
  <!--左侧导航开始-->
  <include file="left-nav" />
  <!--左侧导航结束-->
  <!--右侧部分开始-->
  <div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="row border-bottom">
      <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a></div>
        <ul class="nav navbar-top-links navbar-right">
          <li class="hidden-xs">  <a href="/" target="_blank"><i class="fa fa-home"></i> 网站首页 </a></li>
          <!-- <li class="hidden-xs">  <a href="<{:U('Admin/Index/clearCache')}>"><i class="fa fa-trash"></i> 清除缓存 </a></li> -->
          <li class="hidden-xs"> <a href="javascript:;" onclick="reset_pwd('修改密码','<{:U('System/editPassword')}>',360,320)"><i
                  class="fa fa-eye"></i>修改密码
          </a> </li>
          <li class="dropdown hidden-xs">
            <a  href="<{:U("Login/loginout")}>" class="right-sidebar-toggle" aria-expanded="false"> <i
                  class="fa fa-logout"></i> 退出 </a> </li>
        </ul>
      </nav>
    </div>
    <div class="row content-tabs">
      <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i> </button>
      <nav class="page-tabs J_menuTabs">
        <div class="page-tabs-content">
          <a href="javascript:;" class="active J_menuTab" data-id="<{:U('Admin/Index/main')}>">Dashboard</a> </div>
      </nav>
      <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i> </button>
      <div class="btn-group roll-nav roll-right">
        <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span> </button>
        <ul role="menu" class="dropdown-menu dropdown-menu-right">
          <li class="J_tabShowActive"><a>定位当前选项卡</a> </li>
          <li class="divider"></li>
          <li class="J_tabCloseAll"><a>关闭全部选项卡</a> </li>
          <li class="J_tabCloseOther"><a>关闭其他选项卡</a> </li>
        </ul>
      </div>
      </div>
    <div class="row J_mainContent" id="content-main">
      <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="<{:U('Admin/Index/main')}>"
              frameborder="0" data-id="<{:U('Admin/Index/main')}>" seamless></iframe>
    </div>

      <div class="pull-right">&copy; 2017 <{:C('SOFT_NAME')}> (版本:<{:C('SOFT_VERSION')}>) <{:L("ADMIN_COPYRIGHT")}></div>
    </div>
  </div>

</div>
<!-- 全局js -->
<include file="Public/footer"/>
<script src="/Public/Front/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/Public/Front/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/Public/Front/js/hplus.js"></script>
<script type="text/javascript" src="/Public/Front/js/contabs.js"></script>
<script src="/Public/Front/js/iNotify.js"></script>
<script>
    layui.use(['laypage', 'layer', 'form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;
    });
    function reset_pwd(title,url,w,h){
        x_admin_show(title,url,w,h);
    }
</script>
<script>
    var iNotify = new iNotify({
        message: '有消息了。',//标题
        effect: 'flash', // flash | scroll 闪烁还是滚动
        interval: 300,
        audio:{
            //file: ['/Public/sound/msg.mp4','/Public/sound/msg.mp3','/Public/sound/msg.wav']
            file:'http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&spd=5&text=有客户申请提现啦'
        }
    });
    <eq name="withdraw" value="1">
        setInterval(function() {
            $.ajax({
                type: "GET",
                url: "<{:U('Withdrawal/checkNotice')}>",
                cache: false,
                success: function (res) {
                    if (res.num>0) {
                        iNotify.setFavicon(res.num).setTitle('提现通知').notify({
                            title: "新通知",
                            body: "有客户，提现啦..."
                        }).player();
                    }
                }
            });
        },10000);

        </eq>

</script>
<{:tongji(0)}>
</body>
</html>
